        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&display=swap');

        :root {
            --bg-color: #050505;
            --terminal-bg: rgba(10, 10, 10, 0.95);
            --primary-color: #0f0; /* Hacker Green */
            --secondary-color: #0ff; /* Cyan */
            --text-dim: #008f11;
            --alert: #ff0055;
            --warning: #ffbd2e;
            --font-stack: 'Fira Code', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: var(--font-stack);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: filter 0.5s ease, background-color 0.2s;
        }

        /* Matrix Mode Effect */
        body.matrix-mode {
            filter: hue-rotate(90deg) contrast(1.2);
            --primary-color: #00ff41;
            --secondary-color: #008f11;
        }

        /* Destruct Mode Effect */
        body.destruct-mode {
            animation: shake 0.1s infinite;
            background-color: #200;
        }
        body.destruct-mode .terminal-window {
            border-color: red;
            box-shadow: 0 0 50px red;
        }
        body.destruct-mode * {
            color: red !important;
            text-shadow: 2px 0 0 black;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        .glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.7);
            z-index: 11;
            pointer-events: none;
        }

        .terminal-window {
            position: relative;
            z-index: 5;
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            background: var(--terminal-bg);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(5px);
            transition: all 0.2s ease;
        }

        /* Glitch Effect */
        .glitch-active {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
            border-color: var(--alert);
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .terminal-header {
            background: #111;
            padding: 8px 15px;
            border-bottom: 1px solid var(--text-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .window-controls span {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 5px;
        }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .terminal-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.5;
            scrollbar-width: thin;
            scrollbar-color: var(--text-dim) #111;
        }

        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }
        .terminal-body::-webkit-scrollbar-track {
            background: #111;
        }
        .terminal-body::-webkit-scrollbar-thumb {
            background-color: var(--text-dim);
            border-radius: 4px;
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
            border-bottom: 1px dashed var(--secondary-color);
            transition: all 0.3s ease;
        }
        a:hover {
            background: var(--secondary-color);
            color: #000;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .prompt {
            color: var(--secondary-color);
            margin-right: 10px;
            font-weight: bold;
        }

        #user-input {
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-family: var(--font-stack);
            font-size: 1rem;
            flex: 1;
            outline: none;
            caret-color: var(--primary-color);
        }

        .output-line {
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .system-msg { color: var(--text-dim); }
        .highlight { color: var(--secondary-color); font-weight: bold; }
        .heading { color: var(--warning); font-weight: bold; margin-top: 15px; display: block; border-bottom: 1px solid var(--text-dim); width: fit-content;}
        .error { color: var(--alert); }
        .ascii-art { font-size: 10px; line-height: 10px; color: var(--text-dim); margin: 20px 0; }
        .directory { color: #5e5eff; font-weight: bold; }
        .file { color: var(--primary-color); }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .card {
            border: 1px solid var(--text-dim);
            padding: 15px;
            transition: all 0.3s ease;
        }
        .card:hover {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
        }
        .card h3 { color: var(--secondary-color); margin-bottom: 5px; }
        .card .meta { font-size: 0.8rem; color: #888; margin-bottom: 8px; display: block; font-style: italic;}

        .skill-container { margin-bottom: 8px; }
        .skill-label { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .progress-bar {
            height: 10px;
            background: #111;
            border: 1px solid var(--text-dim);
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: var(--secondary-color);
            width: 0;
            transition: width 1s ease-in-out;
            box-shadow: 0 0 10px var(--secondary-color);
        }

        .typing::after {
            content: 'â–ˆ';

        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 600px) {
            .terminal-window {
                width: 100%;
                height: 100%;
                border-radius: 0;
                border: none;
            }
            body { padding: 0; }
            .ascii-art { display: none; }
        }
    </style>
</head>

            output.appendChild(div);

            const textNodes = [];
            const walk = document.createTreeWalker(div, NodeFilter.SHOW_TEXT, null, false);
            let n;
            while(n = walk.nextNode()) textNodes.push(n);

            const originalTexts = textNodes.map(node => node.nodeValue);
            textNodes.forEach(node => node.nodeValue = '');
            div.style.visibility = 'visible';

            div.classList.remove('typing');

                    }, 3000);
                    return; // Stop processing

                case 'brew coffee':
                    await typeHTML(`
<br>
    ;,'
    _o_
  /     \\  <span class="error">Error 418: I'm a teapot.</span>
 |       |
  \\_..._/
`);
                    break;

                case '42':
                case 'meaning of life':
                    await typeLine("The Answer to the Ultimate Question of Life, the Universe, and Everything.");
                    break;

                case 'sudo':
                    const subCmd = args[1] ? args[1] : "";
                    if (subCmd === "make") {
                         await typeLine("Make it yourself.");
                    } else if (subCmd === "login") {
                         await typeLine("Nice try. Biometrics required.");
                    } else {
                        await typeLine("visitor is not in the sudoers file. This incident will be reported to Arjun.");
                    }
                    break;
                
                case 'whyselectme':
                    await typeHTML(`
<br>
<span style="color: var(--alert); font-size: 1.1rem;">You just got played ðŸ˜Œ</span>
<br><br>
If youâ€™re reading this, my resume clearly passed the ultimate stress test.
<br>
Consider this a friendly audit of your ATS.
<br><br>
<span class="highlight">Soâ€¦ for creativity and wit alone â€” am I hired? ðŸ˜„</span>
<br>
`);
                    break;

                // ------------------------------------------------

                // File System Commands
                case 'ls':
                    const dir = getDirectory(currentPath);
                    if (dir && dir.children) {
                        let outputStr = "";
                        for (let [key, val] of Object.entries(dir.children)) {
                            if (val.type === 'dir') outputStr += `<span class="directory">${key}/</span>  `;
                            else outputStr += `<span class="file">${key}</span>  `;
                        }
                        await typeHTML(outputStr);
                    } else {
                        await typeLine("Error: Cannot list directory.");
                    }
                    break;
                
                case 'pwd':
                    await typeLine("/" + currentPath.join("/"));
                    break;
                
                case 'cd':
                    const target = args[1];
                    if (!target || target === "~") {
                        currentPath = ["home", "visitor"];
                    } else if (target === "..") {
                        if (currentPath.length > 0) currentPath.pop();
                    } else if (target === "/") {
                        currentPath = [];
                    } else {
                        const currentDir = getDirectory(currentPath);
                        if (currentDir && currentDir.children[target] && currentDir.children[target].type === 'dir') {
                            currentPath.push(target);
                        } else {
                            await typeLine(`bash: cd: ${target}: No such directory`);
                        }
                    }
                    updatePrompt();
                    break;
                
                case 'whoami':
                    await typeLine("visitor (guest access)");
                    break;

                case 'matrix':
                    document.body.classList.toggle('matrix-mode');
                    await typeLine("Visual matrix mode toggled.");
                    break;

                case 'clear':
                    output.innerHTML = '';
                    return; 
                case '':
                    break;
                default:
                    await typeLine(`Command '${command}' not found. Type 'help' for available commands.`);
            }
            scrollToBottom();
        }

        // --- INPUT LISTENER ---
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmd = this.value;
                this.value = '';
                processCommand(cmd);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    this.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    this.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    this.value = '';
                }
            }
        });

        // --- BACKGROUND PARTICLES ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let cx, cy;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            cx = width / 2;
            cy = height / 2;
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.z = Math.random() * width; // For warp depth
            }
            
            update() {
                if (isWarping) {
                    // Warp Drive Logic
                    this.x = (this.x - cx) * 1.05 + cx;
                    this.y = (this.y - cy) * 1.05 + cy;
                    
                    // Reset if out of bounds
                    if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        // Bias towards center for better effect
                        this.x = (this.x - cx) * 0.1 + cx;
                        this.y = (this.y - cy) * 0.1 + cy;
                    }
                } else {
                    // Normal Float Logic
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
            }
            
            draw() {
                ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary-color').trim();
                ctx.strokeStyle = ctx.fillStyle;
                
                if (isWarping) {
                    // Draw streaks
                    ctx.lineWidth = this.size;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    // Draw line towards center
                    let tailX = (this.x - cx) * 0.9 + cx;
                    let tailY = (this.y - cy) * 0.9 + cy;
                    ctx.lineTo(tailX, tailY);
                    ctx.stroke();
                } else {
                    // Draw dots
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function initParticles() {
            particles = [];
            const count = Math.min(window.innerWidth / 15, 100);
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, width, height);
            
            // In warp mode, we don't draw connecting lines, just streaks
            if (!isWarping) {
                const lineColor = getComputedStyle(document.body).getPropertyValue('--primary-color').trim();
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 120) {
                            ctx.strokeStyle = lineColor;
                            ctx.globalAlpha = 1 - distance / 120;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                            ctx.globalAlpha = 1.0;
                        }
                    }
                }
            }

            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => { resize(); initParticles(); });

        // --- BOOT SEQUENCE ---
        const bootText = [
            "Initializing kernel...",
            "Loading bio-metrics for Subject: Arjun Jamgade...",
            "Mounting file system...",
            "Connecting to Astroclub.space uplink...",
            "Decrypting resume data... Success.",
            "System Ready.",
            " "
        ];

        async function bootSequence() {
            for (let line of bootText) await typeLine(line, 15);
            
            const banner = `
     _    ____       _ _   _ _   _ 
    / \\  |  _ \\     | | | | | \\ | |
   / _ \\ | |_) | _  | | | | |  \\| |
  / ___ \\|  _ < | |_| | |_| | |\\  |
 /_/   \\_\\_| \\_\\ \\___/ \\___/|_| \\_|
            `;
            const pre = document.createElement('pre');
            pre.className = "ascii-art";
            pre.textContent = banner;
            output.appendChild(pre);

            await typeLine("Welcome, Operator. Type 'help' to access the database.", 10);
            inputArea.style.display = 'flex';
            input.focus();
            updatePrompt();
        }

        resize();
        initParticles();
        animateParticles();
        bootSequence();

    </script>
